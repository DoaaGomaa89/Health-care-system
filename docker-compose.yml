services:
  db:
    image: mysql:8.0
    container_name: hcs-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/mysql
    networks: [hcs]

  backend:
    build:
      context: ./Spring-boot/HMSSpringBoot
      dockerfile: Dockerfile         # now INSIDE the context
    container_name: hcs-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SERVER_PORT: ${BACKEND_PORT}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks: [hcs]

  frontend:
    build:
      context: ./Angular-client
      dockerfile: Dockerfile         # now INSIDE the context
    container_name: hcs-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:80"
    networks: [hcs]

volumes:
  dbdata:

networks:
  hcs:
    driver: bridge
