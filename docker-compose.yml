services:
  mysql:
    image: mysql:8.0
    container_name: hcs-mysql
    environment:
      MYSQL_DATABASE: hcs
      MYSQL_USER: hcs
      MYSQL_PASSWORD: hcs
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  backend:
    build:
      context: ./Spring-boot/HMSSpringBoot
      dockerfile: Dockerfile
    image: health-care-system-backend:latest
    container_name: hcs-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hcs?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: hcs
      SPRING_DATASOURCE_PASSWORD: hcs
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/actuator/health || curl -fsS http://127.0.0.1:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 20

  frontend:
    build:
      context: ./Angular-client
      dockerfile: Dockerfile
    image: health-care-system-frontend:latest
    container_name: hcs-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  dbdata:
    name: health-care-system_dbdata

networks:
  default:
    name: health-care-system-net
